<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'many_to_many/css/styles.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>

    <div class="wrapper">
        <!-- <h1>INDEX PAGE</h1> -->

        <div class="my-container">
            <h1 class="display-4">Add a Book</h1>
            <br><br>

            <form action="add_book" method="POST">
                    {% csrf_token %}
                <div class="form-group row">
                    <label for="title" class="col-sm-2 col-form-label">Title</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="title" placeholder="Title">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="decription" class="col-sm-2 col-form-label">Description</label>
                    <div class="col-sm-10">
                        <!-- <input type="text" class="form-control" id="inputPassword" placeholder="Description"> -->
                        <textarea name="description" name="description" cols="44" rows="10"></textarea>
                    </div>
                </div>

                <input type="submit" name="add_book" value="Add Book" class="btn btn-primary">
            </form>


        </div>
        <div class="my-container">

            <table class="table">
                <thead class="thead-light">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Title</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for book in all_books %}
                    <!-- <form action="book_info" method="POST"> -->
                    <tr>
                        <th scope="row"> {{ book.id }} </th>
                        <td> {{ book.title }} </td>
                        <td> <a href="/book_info/{{ book.id }}">View</a> </td>
                    </tr>
                    <!-- </form> <input type="submit" name="view" value="View"> -->
                    {% endfor %}
                </tbody>
            </table>

        </div>
    </div>

</body>

</html>
